AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cookiecutter-lambda-template

  Sample SAM Template for aws Lambda

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Tracing: Active

Resources:
  {{cookiecutter.event_name}}Function:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Role: "arn:aws:iam::270286309069:role/lambda_basic_execution"
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.8
      Architectures:
        - x86_64
      Events:
        {{cookiecutter.event_name}}:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: {{cookiecutter.event_path}}
            Method: get

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  {{cookiecutter.event_name}}Api:
    Description: "API Gateway endpoint URL for Prod stage for {{cookiecutter.event_name}} function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/{{cookiecutter.event_path}}/"
  {{cookiecutter.event_name}}Function:
    Description: "{{cookiecutter.event_name}} Lambda Function ARN"
    Value: !GetAtt {{cookiecutter.event_name}}Function.Arn
