on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          #aws-access-key-id:
          #aws-secret-access-key:
          aws-region: ##region##
      # sam build
      - run: sam build --use-container

# Run Unit tests- Specify unit tests here

# sam deploy
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name {{cookiecutter.aws_stack_name}} --s3-bucket bu-prex-lambda --capabilities CAPABILITY_IAM --region {{cookiecutter.aws_region}}
